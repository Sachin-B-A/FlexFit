<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health Analysis</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <div class="container">
    <h1>Health Analysis</h1>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form id="healthForm" action="/api/analyze" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required />

            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" required />

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required />

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required />

            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="bmi" step="0.1" readonly />

            <label for="lifestyle">Lifestyle:</label>
            <input type="text" id="lifestyle" name="lifestyle" required />

            <label for="diet">Diet:</label>
            <input type="text" id="diet" name="diet" required />

            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <div id="response"></div>
  </div>
  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
